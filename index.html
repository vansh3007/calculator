<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">

    </script>
</head>
<body>
    <div id="body">
        <input type="text" id="display-area">
        <button id="7" class="number"  onclick="display(id)">7</button>
        <button id="8" class="number"  onclick="display(id)">8</button>
        <button id="9" class="number"  onclick="display(id)">9</button>
        <button id="/" class="symbol"  onclick="display(id);operation(id)">/</button>
        <button id="4" class="number"  onclick="display(id)">4</button>
        <button id="5" class="number"  onclick="display(id)">5</button>
        <button id="6" class="number"  onclick="display(id)">6</button>
        <button id="*" class="symbol"  onclick="display(id);operation(id)">x</button>
        <button id="1" class="number"  onclick="display(id)">1</button>
        <button id="2" class="number"  onclick="display(id)">2</button>
        <button id="3" class="number"  onclick="display(id)">3</button>
        <button id="-" class="symbol"  onclick="display(id);operation(id)">-</button>
        <button id="0" class="number"  onclick="display(id)">0</button>
        <button id="C" class="symbol"  onclick="display(id)">C</button>
        <button id="=" class="symbol"  onclick="display(id)">=</button>
        <button id="+" class="symbol"  onclick="display(id);operation(id)">+</button>
        
    </div>
</body>
</html>
